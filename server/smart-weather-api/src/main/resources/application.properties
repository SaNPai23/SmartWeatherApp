# server configuration
server.port=8080
server.servlet.context-path=/weather-api-server

# database configuration
spring.datasource.url=jdbc:h2:file:~/weather-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=weather-app-id
spring.datasource.password=weather-app-password
spring.datasource.driver=org.hibernate.dialect.H2Dialect

# hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate